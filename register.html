<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <div class="form-container" id="register-form-container">
        <h2>Đăng Ký</h2>
        <form id="register-form" onsubmit="return handleRegister(event)">
            <input type="text" id="register-username" placeholder="Tên Người Dùng" required><br>
            <input type="password" id="register-password" placeholder="Mật Khẩu" required><br>
            <button type="submit" class="button">Đăng Ký</button>
        </form>
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem("username")) {
                // Nếu người dùng đã đăng nhập, chuyển hướng tới trang bán hàng
                window.location.href = "ban-xlim-cu.html";
            }
        };

        function handleRegister(event) {
            event.preventDefault();

            var username = document.getElementById('register-username').value;
            var password = document.getElementById('register-password').value;

            // Kiểm tra nếu tên người dùng đã tồn tại
            if(localStorage.getItem(username)) {
                alert("Tên người dùng đã tồn tại!");
                return;
            }

            // Lưu thông tin người dùng vào localStorage
            localStorage.setItem(username, password);
            alert("Đăng ký thành công!");

            // Chuyển hướng đến trang đăng nhập
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
