<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký và Đăng nhập</title>
</head>
<body>
    <!-- Form đăng ký -->
    <div id="registerForm">
        <h2>Đăng ký tài khoản</h2>
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập">
        <input type="password" id="registerPassword" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <p id="registerError" style="color: red; display: none;">Tên đăng nhập đã tồn tại!</p>
    </div>

    <!-- Form đăng nhập -->
    <div id="loginForm" style="display: none;">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
        <input type="password" id="loginPassword" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p id="loginError" style="color: red; display: none;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
    </div>

    <!-- Trang cá nhân chỉ hiển thị khi người dùng đăng nhập -->
    <div id="profilePage" style="display: none;">
        <h1>Chào mừng đến với trang cá nhân của tôi</h1>
        <p>Xin chào, <span id="userWelcome"></span></p>
        <button onclick="logout()">Đăng xuất</button>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập khi trang được tải
        window.onload = function() {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const username = localStorage.getItem("username");

            if (isLoggedIn === "true") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("profilePage").style.display = "block";
                document.getElementById("userWelcome").innerText = username;  // Hiển thị tên người dùng
            } else {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("registerForm").style.display = "block";
                document.getElementById("profilePage").style.display = "none";
            }
        };

        // Hàm đăng ký
        function register() {
            const registerUsername = document.getElementById("registerUsername").value;
            const registerPassword = document.getElementById("registerPassword").value;

            // Kiểm tra xem tên đăng nhập đã tồn tại chưa
            const existingUser = localStorage.getItem(registerUsername);
            if (existingUser) {
                document.getElementById("registerError").style.display = "block";  // Hiển thị lỗi nếu tên đăng nhập đã tồn tại
            } else {
                // Lưu tên đăng nhập và mật khẩu vào localStorage
                const user = {
                    username: registerUsername,
                    password: registerPassword
                };
                localStorage.setItem(registerUsername, JSON.stringify(user));

                // Chuyển sang màn hình đăng nhập
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }
        }

        // Hàm đăng nhập
        function login() {
            const loginUsername = document.getElementById("loginUsername").value;
            const loginPassword = document.getElementById("loginPassword").value;

            // Kiểm tra tên đăng nhập và mật khẩu
            const user = JSON.parse(localStorage.getItem(loginUsername));
            if (user && user.password === loginPassword) {
                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", loginUsername);

                // Chuyển sang trang cá nhân
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("profilePage").style.display = "block";
                document.getElementById("userWelcome").innerText = loginUsername;
            } else {
                document.getElementById("loginError").style.display = "block";  // Hiển thị lỗi nếu đăng nhập thất bại
            }
        }

        // Hàm đăng xuất
        function logout() {
            // Xóa thông tin đăng nhập khỏi localStorage
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");

            // Hiển thị lại form đăng nhập và đăng ký
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("profilePage").style.display = "none";
        }
    </script>
</body>
</html>
