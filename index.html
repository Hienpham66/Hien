<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .sold img {
            width: 150px; /* Chỉnh sửa kích thước ảnh nhỏ hơn */
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Trang Chủ -->
    <div id="home">
        <div class="banner">
            Trang Chủ
        </div>
        
        <!-- Phần Bán Xlim Cũ -->
        <div class="content">
            <div class="image-banner">
                <!-- Máy ảnh ở trang chủ -->
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu', '')">Bán Xlim Cũ</a>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <!-- Phần Bán Tinh Dầu Chai -->
            <div class="content">
                <div class="image-banner">
                    <!-- Thay ảnh cho Bán Tinh Dầu Chai -->
                    <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('ban-xlim-moi', '')">Bán Tinh Dầu Chai</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Phần Bán Xlim Cũ -->
    <div id="ban-xlim-cu" class="hidden">
        <div class="banner">
            Bán Xlim Cũ
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu', 'xem-tat-ca-1')">Xem Tất Cả</a>
            </div>
        </div>
    </div>

    <!-- Phần Xem Tất Cả 1 -->
    <div id="xem-tat-ca-1" class="hidden">
        <div class="container">
            <!-- Item 1 -->
            <div class="item">
                <img src="IMG_3681.heic" alt="Item 1">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="item">
                <img src="IMG_3823.jpeg" alt="Item 2">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="item">
                <img src="IMG_3822.jpeg" alt="Item 3">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <!-- Đã Bán -->
            <div class="sold">
                <p>Đã Bán</p>
                <img src="IMG_3825.jpeg" alt="Đã Bán">
            </div>
        </div>
        <div class="button">
            <a href="#" onclick="toggleView('home', '')">Đóng</a>
        </div>
    </div>

    <!-- Phần Bán Tinh Dầu Chai -->
    <div id="ban-xlim-moi" class="hidden">
        <div class="banner">
            Bán Tinh Dầu Chai
        </div>
        <div class="content">
            <div class="image-banner">
                <!-- Thay ảnh cho Bán Tinh Dầu Chai -->
                <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-moi', 'xem-tat-ca-2')">Xem Tất Cả</a>
            </div>
        </div>
    </div>

    <!-- Phần Xem Tất Cả 2 -->
    <div id="xem-tat-ca-2" class="hidden">
        <div class="container">
            <!-- Item 1 -->
            <div class="item">
                <img src="IMG_3827.jpeg" alt="Item 1">
                <div class="price">185k 5 chai</div>
                <div class="button">
                    <a href="#">Tinh Dầu Chai</a>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="item">
                <img src="IMG_3827.jpeg" alt="Item 2">
                <div class="price">185k 5 chai</div>
                <div class="button">
                    <a href="#">Tinh Dầu Chai</a>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="item">
                <img src="IMG_3827.jpeg" alt="Item 3">
                <div class="price">185k 5 chai</div>
                <div class="button">
                    <a href="#">Tinh Dầu Chai</a>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="#" onclick="toggleView('home', '')">Đóng</a>
        </div>
    </div>

    <script>
        function toggleView(showSection, showItems) {
            // Ẩn tất cả các phần
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("ban-xlim-moi").classList.add("hidden");
            document.getElementById("xem-tat-ca-1").classList.add("hidden");
            document.getElementById("xem-tat-ca-2").classList.add("hidden");

            // Hiện phần trang chủ hoặc phần tương ứng
            if (showSection) {
                document.getElementById(showSection).classList.remove("hidden");
            }

            if (showItems) {
                document.getElementById(showItems).classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
