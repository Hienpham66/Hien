<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Gửi Email</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('IMG_3472.jpg'); /* Hình nền */
            background-size: cover; /* Làm cho hình ảnh phủ kín toàn bộ màn hình */
            background-position: center; /* Căn giữa hình ảnh */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */
            margin: 0;
            padding: 20px;
            color: white; /* Màu chữ */
        }
        .profile-container {
            display: inline-block; /* Để căn giữa hình ảnh và biểu tượng tích xanh */
            position: relative; /* Để dễ dàng căn chỉnh tích xanh */
        }
        img {
            border-radius: 50%; /* Làm tròn ảnh profile */
            width: 150px; /* Kích thước ảnh profile */
            height: 150px; /* Kích thước ảnh profile */
            object-fit: cover; /* Giữ nguyên tỷ lệ khung hình mà không bị kéo giãn */
            margin-top: 20px; /* Khoảng cách từ trên xuống dưới cho ảnh */
        }
        .verified-icon {
            position: absolute; /* Để đặt tích xanh ở vị trí mong muốn */
            bottom: 10px; /* Khoảng cách từ đáy ảnh */
            right: 10px; /* Khoảng cách từ bên phải ảnh */
            font-size: 24px; /* Kích thước tích xanh */
            color: #00bfff; /* Màu của tích xanh */
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            width: 120px;
            margin: 15px auto 0; /* Căn giữa và tạo khoảng cách dưới ảnh */
        }
        .social-icons a {
            font-size: 36px; /* Tăng kích thước biểu tượng */
            color: white; /* Màu biểu tượng */
            transition: transform 0.3s ease, color 0.3s ease; /* Hiệu ứng khi di chuột */
        }
        .social-icons a:hover {
            transform: scale(1.2); /* Phóng to khi di chuột qua */
            color: #00bfff; /* Đổi màu khi di chuột qua */
        }
        a {
            text-decoration: none;
            color: #007bff; /* Màu chữ cho liên kết */
        }
    </style>
</head>
<body>

    <h1>Đăng nhập và Gửi Email</h1>

    <!-- Form Đăng nhập -->
    <form id="loginForm">
        <input type="email" id="email" placeholder="Nhập email" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <!-- Phần Profile sẽ hiển thị sau khi đăng nhập -->
    <div id="profile" style="display: none;">
        <h2>Phạm Thế Hiển</h2>
        <div class="profile-container">
            <img src="IMG_2728.PNG" alt="Ảnh của tôi">
            <i class="fas fa-check-circle verified-icon"></i> <!-- Tích xanh -->
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/hienpham192008?mibextid=LQQJ4d" target="_blank">
                <i class="fab fa-facebook-square"></i> <!-- Biểu tượng Facebook -->
            </a>
            <a href="https://www.tiktok.com/@betehien" target="_blank">
                <i class="fab fa-tiktok"></i> <!-- Biểu tượng TikTok -->
            </a>
        </div>
        <h3>Video giới thiệu</h3>
        <video width="320" height="180" controls>
            <source src="Video121.mp4" type="video/mp4"> <!-- Video -->
            Trình duyệt của bạn không hỗ trợ video.
        </video>
    </div>

    <script>
        // Khởi tạo EmailJS
        emailjs.init("YOUR_USER_ID"); // Thay YOUR_USER_ID bằng User ID của bạn từ EmailJS

        // Lắng nghe sự kiện submit của form đăng nhập
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var email = document.getElementById("email").value;
            var templateParams = {
                email: email,
                code: Math.floor(1000 + Math.random() * 9000)  // Mã xác nhận ngẫu nhiên
            };

            // Gửi email qua EmailJS
            emailjs.send('Hienpham99', 'template_cocfd0c', templateParams)
                .then(function(response) {
                    console.log('Success:', response);
                    alert('Mã xác nhận đã được gửi qua email!');
                    
                    // Ẩn form đăng nhập và hiển thị phần profile sau khi đăng nhập thành công
                    document.getElementById("loginForm").style.display = "none";
                    document.getElementById("profile").style.display = "block"; // Hiển thị phần profile
                }, function(error) {
                    console.error('Error:', error);
                    alert('Có lỗi xảy ra: ' + error.text); // Hiển thị lỗi nếu có
                });
        });
    </script>

</body>
</html>
