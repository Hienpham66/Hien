<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
    </style>
</head>
<body>
    <!-- Trang Chủ -->
    <div id="home" class="hidden">
        <div class="banner">Trang Chủ</div>
        <div class="content">
            <button onclick="toggleView('login')">Đăng Nhập</button>
            <button onclick="toggleView('register')">Đăng Ký</button>
        </div>
    </div>

    <!-- Đăng Nhập -->
    <div id="login" class="hidden">
        <div class="banner">Đăng Nhập</div>
        <div class="content">
            <label for="login-username">Tên đăng nhập:</label>
            <input type="text" id="login-username" name="username"><br><br>
            <label for="login-password">Mật khẩu:</label>
            <input type="password" id="login-password" name="password"><br><br>
            <button onclick="login()">Đăng Nhập</button><br><br>
            <a href="#" onclick="toggleView('register')">Chưa có tài khoản? Đăng ký ngay!</a>
        </div>
    </div>

    <!-- Đăng Ký -->
    <div id="register" class="hidden">
        <div class="banner">Đăng Ký</div>
        <div class="content">
            <label for="register-username">Tên đăng nhập:</label>
            <input type="text" id="register-username" name="username"><br><br>
            <label for="register-password">Mật khẩu:</label>
            <input type="password" id="register-password" name="password"><br><br>
            <button onclick="register()">Đăng Ký</button><br><br>
            <a href="#" onclick="toggleView('login')">Đã có tài khoản? Đăng nhập ngay!</a>
        </div>
    </div>

    <script>
        function toggleView(showSection) {
            // Ẩn tất cả các phần
            document.getElementById("home").classList.add("hidden");
            document.getElementById("login").classList.add("hidden");
            document.getElementById("register").classList.add("hidden");

            // Hiện phần trang chủ hoặc phần tương ứng
            if (showSection) {
                document.getElementById(showSection).classList.remove("hidden");
            }
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Kiểm tra đăng nhập
            if (username === "user" && password === "password") {
                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Chuyển tới trang chủ sau khi đăng nhập thành công
                alert("Đăng nhập thành công!");
                toggleView('home'); // Hiển thị trang chủ
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }

        function register() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            // Lưu thông tin đăng ký (chỉ làm mẫu, không kiểm tra tính hợp lệ)
            alert("Đăng ký thành công!");
            toggleView('login'); // Quay lại đăng nhập sau khi đăng ký thành công
        }

        // Kiểm tra khi trang được tải lại
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                toggleView('home');
            } else {
                toggleView('login');
            }
        }
    </script>
</body>
</html>
