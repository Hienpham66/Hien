<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Mã Xác Minh</title>
    <!-- Liên kết tới EmailJS -->

<body>

        <h2>Quên Mật Khẩu?</h2>

        <p id="message"></p>
