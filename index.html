


<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Bán Xlim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            margin: 0;
        }
        .header {
            background-color: #1b263b;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            color: #ff9900;
            text-transform: uppercase;
            margin: 0;
        }
        .menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #34e89e;
            border: none;
            padding: 10px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on your layout */
            left: 20px;
            background-color: #1b263b;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }
        .dropdown button {
            background-color: #34e89e;
            border: none;
            padding: 10px 20px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown button:hover {
            background-color: #28a37f;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 10px;
        }
        .item h3 {
            margin: 10px 0;
        }
        .item p {
            font-size: 20px;
            color: #ff9900;
            font-weight: bold;
        }
        .item button {
            background-color: #34e89e;
            border: none;
            padding: 10px 20px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: #28a37f;
        }
        .login, .signup {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
        }
        .form-container {
            background-color: #1b263b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #34e89e;
            border: none;
            padding: 10px 20px;
            color: #0d1b2a;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout {
            text-align: center;
            margin: 20px;
        }
        .logout button {
            background-color: #ff4d4d;
            border: none;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-• Đăng nhập -->
    <div class="login" id="login">
        <div class="form-container">
            <h2>Đăng Nhập</h2>
            <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
            <input type="password" id="loginPassword" placeholder="Mật khẩu">
            <button onclick="handleLogin()">Đăng Nhập</button>
            <p>Chưa có tài khoản? <a href="#" onclick="showSignup()" style="color: #34e89e;">Đăng Ký</a></p>
        </div>
    </div>

    <!-• Đăng ký -->
    <div class="signup" id="signup" style="display: none;">
        <div class="form-container">
            <h2>Đăng Ký</h2>
            <input type="text" id="signupUsername" placeholder="Tên đăng nhập">
            <input type="password" id="signupPassword" placeholder="Mật khẩu">
            <input type="password" id="signupPasswordConfirm" placeholder="Nhập lại mật khẩu">
            <button onclick="togglePasswordVisibility()">Hiện/Ẩn Mật Khẩu</button>
            <button onclick="handleSignup()">Đăng Ký</button>
            <p>Đã có tài khoản? <a href="#" onclick="showLogin()" style="color: #34e89e;">Đăng Nhập</a></p>
        </div>
    </div>

    <!-• Nội dung -->
    <div id="content" style="display: none;">
        <div class="header">
            <h1>Shop Bán Xlim</h1>
            <button class="menu-button" onclick="toggleDropdown()">☰</button> <!-• Menu button -->
            <div class="dropdown" id="dropdownMenu">
                <button onclick="showDeposit()">Nạp tiền</button>
                <button onclick="showTransfer()">Chuyển khoản</button>
            </div>
        </div>
        <div class="logout">
            <button onclick="logout()">Đăng Xuất</button>
        </div>
        <div id="welcomeMessage" style="color: #ff9900; text-align: center; margin: 20px;"></div>
        <div class="container">
            <div class="item">
                <img src="IMG_3823.jpeg" alt="Xlim">
                <h3>Sản phẩm 1</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="IMG_3822.jpeg" alt="Xlim">
                <h3>Sản phẩm 2</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="IMG_3681.heic" alt="Xlim">
                <h3>Sản phẩm 3</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
            <div class="item">
                <img src="IMG_3825.jpeg" alt="Xlim">
                <h3>Sản phẩm 4</h3>
                <p>350k</p>
                <button>Mua ngay</button>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra trạng thái đăng nhập
        window.onload = () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                document.getElementById('welcomeMessage').innerText = `Xin chào bạn ${localStorage.getItem('username')}, đã đến với trang web của Hiển!`;
            }
        };

        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Kiểm tra thông tin từ Local Storage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (username === savedUsername && password === savedPassword) {
                alert('Đăng nhập thành công!');
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                // Hiển thị thông báo chào mừng
                document.getElementById('welcomeMessage').innerText = `Xin chào bạn ${username}, đã đến với trang web của Hiển!`;
            } else {
                alert('Sai tên đăng nhập hoặc mật khẩu!');
            }
        }

        function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            // Kiểm tra xem tên đăng nhập đã tồn tại trong Local Storage chưa
            const savedUsername = localStorage.getItem('username');

            if (username === savedUsername) {
                alert('Tên đăng nhập đã được sử dụng! Vui lòng nhập tên khác.');
            } else if (username && password && password === passwordConfirm) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
                alert('Đăng ký thành công!');
                showLogin();
            } else if (password !== passwordConfirm) {
                alert('Mật khẩu không khớp! Vui lòng kiểm tra lại.');
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById('signupPassword');
            const passwordConfirmField = document.getElementById('signupPasswordConfirm');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            
            passwordField.type = type;
            passwordConfirmField.type = type;
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function showDeposit() {
            alert('Chức năng nạp tiền sẽ được triển khai.');
        }

        function showTransfer() {
            alert('Chức năng chuyển khoản sẽ được triển khai.');
        }

        function showSignup() {
            document.getElementById('login').style.display = 'none';
            document.getElementById('signup').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('signup').style.display = 'none';
            document.getElementById('login').style.display = 'flex';
        }

        function logout() {
            localStorage.setItem('isLoggedIn', 'false');
            location.reload();
        }
    </script>
</body>
</html>
