<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        /* Style for the "Đã Bán" section */
        #da-ban {
            background-color: #ff0000;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border: 2px solid #ffffff; /* Add white border */
            border-radius: 10px; /* Rounded corners */
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        #da-ban .image-banner img {
            width: 50%; /* Reduce the image size */
            max-width: 200px;
        }
        #da-ban .stats {
            font-size: 24px;
            font-weight: bold;
        }
        /* Style for the close button */
        .close-button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-button:hover {
            background-color: #e43f00;
        }
    </style>
</head>
<body>
    <!-- Phần Bán Xlim Cũ -->
    <div id="ban-xlim-cu">
        <div class="banner">
            Bán Xlim Cũ
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
            </div>
            <div class="stats">
                <p>Số tài khoản đang bán: Xlim V2</p>
            </div>
            <div class="button">
                <a onclick="showXemTatCa()">Xem Tất Cả</a>
            </div>
        </div>
    </div>

    <!-- Phần Xem Tất Cả -->
    <div id="xem-tat-ca" class="hidden">
        <div class="container">
            <!-- Hàng 1 -->
            <div class="item">
                <img src="IMG_3681.heic" alt="Item 1">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <div class="item">
                <img src="IMG_3823.jpeg" alt="Item 2">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <!-- Hàng 2 -->
            <div class="item">
                <img src="IMG_3822.jpeg" alt="Item 3">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <div class="item">
                <img src="IMG_3681.heic" alt="Item 4">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
        </div>

        <!-- Phần Đã Bán -->
        <div id="da-ban">
            <div class="image-banner">
                <img src="IMG_3825.jpeg" alt="Đã Bán">
            </div>
            <div class="stats">
                <p>Đã Bán</p>
            </div>
            <!-- Nút Đóng -->
            <button class="close-button" onclick="closeDaBan()">Đóng</button>
        </div>
    </div>

    <script>
        function showXemTatCa() {
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("xem-tat-ca").classList.remove("hidden");
        }

        function closeDaBan() {
            document.getElementById("xem-tat-ca").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.remove("hidden");
        }
    </script>
</body>
</html>
