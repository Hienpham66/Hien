<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .sold img {
            width: 150px; /* Chỉnh sửa kích thước ảnh nhỏ hơn */
            border-radius: 5px;
            margin-top: 10px;
        }
        /* Liên hệ Hỗ Trợ */
        .support {
            background-color: #3b5998;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
        }
        .support a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .support a:hover {
            color: #ffdd57;
        }
        .support img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        /* Đăng nhập và Đăng ký */
        .form-container {
            padding: 20px;
        }
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container .button a {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .form-container .button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Trang Chủ -->
    <div id="home" class="hidden">
        <div class="banner">
            Trang Chủ
        </div>
        
        <!-- Phần Bán Xlim Cũ -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
            </div>
        </div>

        <!-- Phần Bán Tinh Dầu Chai -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-moi')">Bán Tinh Dầu Chai</a>
            </div>
        </div>

        <!-- Liên Hệ Hỗ Trợ (Facebook) -->
        <div class="support">
            <a href="https://www.facebook.com/share/14nVTmBR7r/?mibextid=wwXIfr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Liên Hệ Hỗ Trợ
            </a>
        </div>
    </div>

    <!-- Phần Đăng Nhập -->
    <div id="login" class="form-container">
        <div class="banner">
            Đăng Nhập
        </div>
        <div class="content">
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <div class="button">
                <a href="#" onclick="login()">Đăng Nhập</a>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('register')">Đăng Ký</a>
            </div>
        </div>
    </div>

    <!-- Phần Đăng Ký -->
    <div id="register" class="form-container hidden">
        <div class="banner">
            Đăng Ký
        </div>
        <div class="content">
            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <div class="button">
                <a href="#" onclick="register()">Đăng Ký</a>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('login')">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>

    <!-- Phần Bán Xlim Cũ -->
    <div id="ban-xlim-cu" class="hidden">
        <div class="banner">
            Bán Xlim Cũ
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
            </div>
            <div class="container">
                <!-- Item 1 -->
                <div class="item">
                    <img src="IMG_3681.heic" alt="Item 1">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                    <img src="IMG_3823.jpeg" alt="Item 2">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="item">
                    <img src="IMG_3822.jpeg" alt="Item 3">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Đã Bán -->
                <div class="sold">
                    <p>Đã Bán</p>
                    <img src="IMG_3825.jpeg" alt="Đã Bán">
                </div>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('home')">Đóng</a>
            </div>
        </div>
    </div>

    <!-- Phần Bán Tinh Dầu Chai -->
    <div id="ban-xlim-moi" class="hidden">
        <div class="banner">
            Bán Tinh Dầu Chai
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
            </div>
            <div class="container">
                <!-- Item 1 -->
                <div class="item">
                    <img src="IMG_3827.jpeg" alt="Item 1">
                                        <div class="price">185k 5 chai</div>
                    <div class="button">
                        <a href="#">Tinh Dầu Chai</a>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                    <img src="IMG_3827.jpeg" alt="Item 2">
                    <div class="price">185k 5 chai</div>
                    <div class="button">
                        <a href="#">Tinh Dầu Chai</a>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="item">
                    <img src="IMG_3827.jpeg" alt="Item 3">
                    <div class="price">185k 5 chai</div>
                    <div class="button">
                        <a href="#">Tinh Dầu Chai</a>
                    </div>
                </div>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('home')">Đóng</a>
            </div>
        </div>
    </div>

    <script>
        let isLoggedIn = false;

        function toggleView(showSection) {
            // Ẩn tất cả các phần
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("ban-xlim-moi").classList.add("hidden");
            document.getElementById("login").classList.add("hidden");
            document.getElementById("register").classList.add("hidden");

            // Nếu đã đăng nhập, cho phép truy cập vào trang chủ
            if (isLoggedIn) {
                if (showSection) {
                    document.getElementById(showSection).classList.remove("hidden");
                }
            } else {
                if (showSection === 'home') {
                    document.getElementById('login').classList.remove('hidden');
                }
            }
        }

        function login() {
            // Lấy thông tin đăng nhập
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Kiểm tra thông tin đăng nhập (ví dụ đơn giản, bạn có thể thay thế bằng API)
            if (username === "admin" && password === "12345") {
                isLoggedIn = true;
                toggleView('home');
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        }

        function register() {
            // Lấy thông tin đăng ký
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            // Chỉ cần kiểm tra đơn giản, bạn có thể thêm các điều kiện bảo mật và API ở đây
            if (username && password) {
                alert("Đăng ký thành công!");
                toggleView('login');
            } else {
                alert("Vui lòng điền đầy đủ thông tin!");
            }
        }

        // Bắt đầu với giao diện đăng nhập
        toggleView('home');
    </script>
</body>
</html>
