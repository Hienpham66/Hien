<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        /* Các kiểu CSS tương tự như trong đoạn mã ban đầu */
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .sold img {
            width: 150px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .support {
            background-color: #3b5998;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
        }
        .support a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .support a:hover {
            color: #ffdd57;
        }
        .support img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Đăng nhập -->
    <div id="login" class="hidden">
        <!-- Form đăng nhập -->
    </div>

    <!-- Trang Chủ -->
    <div id="home" class="hidden">
        <div class="banner">
            Trang Chủ
        </div>
        
        <!-- Phần Bán Xlim Cũ -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
            </div>
        </div>

        <!-- Phần Bán Tinh Dầu Chai -->
        <div style="margin-top: 40px;">
            <div class="content">
                <div class="image-banner">
                    <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('ban-xlim-moi')">Bán Tinh Dầu Chai</a>
                </div>
            </div>
        </div>

        <!-- Liên Hệ Hỗ Trợ -->
        <div class="support">
            <a href="https://www.facebook.com/share/14nVTmBR7r/?mibextid=wwXIfr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Liên Hệ Hỗ Trợ
            </a>
        </div>
    </div>

    <!-- Phần Bán Xlim Cũ -->
    <div id="ban-xlim-cu" class="hidden">
        <div class="banner">
            Bán Xlim Cũ
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
            </div>
            <div class="container">
                <!-- Item 1 -->
                <div class="item">
                    <img src="IMG_3681.heic" alt="Item 1">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                    <img src="IMG_3823.jpeg" alt="Item 2">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Đã Bán -->
                <div class="sold">
                    <p>Đã Bán</p>
                    <img src="IMG_3825.jpeg" alt="Đã Bán">
                </div>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('home')">Đóng</a>
            </div>
        </div>
    </div>

    <!-- Phần Bán Tinh Dầu Chai -->
    <div id="ban-xlim-moi" class="hidden">
        <div class="banner">
            Bán Tinh Dầu Chai
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
            </div>
            <div class="container">
                <!-- Item 1 -->
                <div class="item">
                    <img src="IMG_3827.jpeg" alt="Item 1">
                    <div class="price">185k 5 chai</div>
                    <div class="button">
                        <a href="#">Tinh Dầu Chai</a>
                    </div>
                </div>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('home')">Đóng</a>
            </div>
        </div>
    </div>

    <script>
        // Điều chỉnh khi đăng nhập thành công
        window.onload = function() {
            let storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                toggleView('home');  // Chuyển đến trang chủ khi đã đăng nhập
            } else {
                toggleView('login'); // Nếu chưa đăng nhập thì hiển thị màn hình đăng nhập
            }
        }

        function toggleView(viewId) {
            // Ẩn tất cả các phần
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("ban-xlim-moi").classList.add("hidden");

            // Hiện phần tương ứng
            document.getElementById(viewId).classList.remove("hidden");
        }
    </script>
</body>
</html>
