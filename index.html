<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .sold img {
            width: 150px; /* Chỉnh sửa kích thước ảnh nhỏ hơn */
            border-radius: 5px;
            margin-top: 10px;
        }
        /* Liên hệ Hỗ Trợ */
        .support {
            background-color: #3b5998;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
        }
        .support a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .support a:hover {
            color: #ffdd57;
        }
        .support img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Đăng nhập -->
    <div id="login">
        <div class="banner">
            Đăng Nhập
        </div>
        <div class="content">
            <form id="login-form">
                <input type="text" id="username" placeholder="Tên đăng nhập" required><br><br>
                <input type="password" id="password" placeholder="Mật khẩu" required><br><br>
                <button type="submit">Đăng Nhập</button>
            </form>
            <div class="button">
                <a href="#" onclick="toggleView('register')">Đăng Ký</a>
            </div>
        </div>
    </div>

    <!-- Đăng ký -->
    <div id="register" class="hidden">
        <div class="banner">
            Đăng Ký
        </div>
        <div class="content">
            <form id="register-form">
                <input type="text" id="new-username" placeholder="Tên đăng nhập" required><br><br>
                <input type="password" id="new-password" placeholder="Mật khẩu" required><br><br>
                <button type="submit">Đăng Ký</button>
            </form>
            <div class="button">
                <a href="#" onclick="toggleView('login')">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>

    <!-- Trang Chủ (Ẩn khi chưa đăng nhập) -->
    <div id="home" class="hidden">
        <div class="banner">
            Trang Chủ
        </div>
        
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
            </div>
        </div>
    </div>

    <script>
        function toggleView(viewId) {
            // Ẩn tất cả các phần
            document.getElementById("login").classList.add("hidden");
            document.getElementById("register").classList.add("hidden");
            document.getElementById("home").classList.add("hidden");

            // Hiện phần tương ứng
            document.getElementById(viewId).classList.remove("hidden");
        }

        // Kiểm tra đăng nhập khi tải trang
        window.onload = function() {
            let storedUsername = localStorage.getItem("username");
            if (storedUsername) {
                // Nếu đã đăng nhập, hiển thị trang chủ
                toggleView('home');
            } else {
                // Nếu chưa đăng nhập, hiển thị trang đăng nhập
                toggleView('login');
            }
        }

        // Xử lý đăng nhập
        document.getElementById("login-form").onsubmit = function(e) {
            e.preventDefault();
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            let storedUsername = localStorage.getItem("username");
            let storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                localStorage.setItem("username", username);  // Lưu thông tin đăng nhập
                alert("Đăng nhập thành công!");
                toggleView('home'); // Chuyển sang trang chủ
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }

        // Xử lý đăng ký tài khoản
        document.getElementById("register-form").onsubmit = function(e) {
            e.preventDefault();
            let newUsername = document.getElementById("new-username").value;
            let newPassword = document.getElementById("new-password").value;

            localStorage.setItem("username", newUsername);  // Lưu tài khoản
            localStorage.setItem("password", newPassword);  // Lưu mật khẩu

            alert("Đăng ký thành công! Bạn có thể đăng nhập ngay.");
            toggleView('login'); // Quay lại màn hình đăng nhập
        }
    </script>
</body>
</html>
