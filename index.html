<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .auth-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px #000;
        }
        .auth-box h2 {
            margin-bottom: 20px;
        }
        .auth-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .auth-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .auth-box button:hover {
            background-color: #e03e00;
        }
        .toggle {
            color: #ffc107;
            cursor: pointer;
            margin-top: 10px;
        }
        .toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Form Đăng Nhập -->
    <div id="login-section" class="auth-container">
        <div class="auth-box">
            <h2>Đăng Nhập</h2>
            <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button onclick="handleLogin()">Đăng nhập</button>
            <div class="toggle" onclick="toggleAuth('register-section')">Chưa có tài khoản? Đăng ký ngay!</div>
        </div>
    </div>

    <!-- Form Đăng Ký -->
    <div id="register-section" class="auth-container hidden">
        <div class="auth-box">
            <h2>Đăng Ký</h2>
            <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="register-password" placeholder="Mật khẩu" required>
            <button onclick="handleRegister()">Đăng ký</button>
            <div class="toggle" onclick="toggleAuth('login-section')">Đã có tài khoản? Đăng nhập!</div>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div id="main-content" class="hidden">
        <h1>Chào mừng đến với trang web!</h1>
        <p>Nội dung chính của trang web sẽ hiển thị ở đây.</p>
    </div>

    <script>
        // Chuyển đổi giữa đăng nhập và đăng ký
        function toggleAuth(section) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById(section).classList.remove('hidden');
        }

        // Xử lý đăng ký
        function handleRegister() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (!username || !password) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            // Lưu thông tin tài khoản vào localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                alert("Tên đăng nhập đã tồn tại!");
                return;
            }

            users[username] = password;
            localStorage.setItem('users', JSON.stringify(users));

            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            toggleAuth('login-section');
        }

        // Xử lý đăng nhập
        function handleLogin() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[username] && users[username] === password) {
                alert("Đăng nhập thành công!");
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        }
    </script>
</body>
</html>
