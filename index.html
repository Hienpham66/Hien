<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký và Đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('IMG_3472.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu của trang đủ để cuộn */
        }
        .profile-container {
            display: inline-block;
            position: relative;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-top: 20px;
        }
        .verified-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #00bfff;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            width: 120px;
            margin: 15px auto 0;
        }
        .social-icons a {
            font-size: 36px;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #00bfff;
        }
        #loginForm, #registerForm, #profilePage {
            display: none;
        }
        #loginForm, #registerForm {
            margin-top: 50px;
        }

        /* Phần ảnh nền thứ hai sẽ ở cuối trang */
        .footer-background {
            width: 100%;
            height: 300px;
            background-image: url('IMG_3482.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-top: 50px; /* Khoảng cách giữa nội dung và ảnh nền */
        }

        /* Đảm bảo rằng nội dung chính của trang sẽ không bị đè lên ảnh nền */
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="registerForm" class="content">
        <h2>Đăng ký tài khoản</h2>
        <input type="text" id="registerUsername" placeholder="Tên đăng nhập">
        <input type="password" id="registerPassword" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <p id="registerError" style="color: red; display: none;">Tên đăng nhập đã tồn tại!</p>
    </div>

    <div id="loginForm" class="content" style="display: block;">
        <h2>Đăng nhập</h2>
        <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
        <input type="password" id="loginPassword" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p id="loginError" style="color: red; display: none;">Tên đăng nhập hoặc mật khẩu không đúng!</p>
    </div>

    <div id="profilePage" class="content">
        <h1>Chào mừng đến với trang cá nhân của tôi</h1>
        <h2>Phạm Thế Hiển</h2>
        <div class="profile-container">
            <img src="IMG_2728.PNG" alt="Ảnh của tôi">
            <i class="fas fa-check-circle verified-icon"></i>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/hienpham192008?mibextid=LQQJ4d" target="_blank">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://www.tiktok.com/@betehien" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        <h3>Video giới thiệu</h3>
        <video width="320" height="180" controls>
            <source src="Video121.mp4" type="video/mp4">
            Trình duyệt của bạn không hỗ trợ video.
        </video>
        <br>
        <button onclick="logout()">Đăng xuất</button>
    </div>

    <!-- Phần ảnh nền thứ hai -->
    <div class="footer-background"></div>

    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const username = localStorage.getItem("username");

            if (isLoggedIn === "true") {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("profilePage").style.display = "block";
            } else {
                document.getElementById("loginForm").style.display = "block";
                document.getElementById("registerForm").style.display = "block";
                document.getElementById("profilePage").style.display = "none";
            }
        };

        function register() {
            const registerUsername = document.getElementById("registerUsername").value;
            const registerPassword = document.getElementById("registerPassword").value;

            const existingUser = localStorage.getItem(registerUsername);
            if (existingUser) {
                document.getElementById("registerError").style.display = "block";
            } else {
                const user = { username: registerUsername, password: registerPassword };
                localStorage.setItem(registerUsername, JSON.stringify(user));
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            }
        }

        function login() {
            const loginUsername = document.getElementById("loginUsername").value;
            const loginPassword = document.getElementById("loginPassword").value;

            const user = JSON.parse(localStorage.getItem(loginUsername));
            if (user && user.password === loginPassword) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", loginUsername);
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("registerForm").style.display = "none";
                document.getElementById("profilePage").style.display = "block";
            } else {
                document.getElementById("loginError").style.display = "block";
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("profilePage").style.display = "none";
        }
    </script>
</body>
</html>
