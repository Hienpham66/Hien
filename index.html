<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mặt Cười</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .smiley {
            width: 100px; /* Kích thước mặt cười */
            height: 100px; /* Kích thước mặt cười */
            background-color: yellow; /* Màu nền mặt cười */
            border-radius: 50%; /* Để mặt cười hình tròn */
            position: relative; /* Để vị trí con mắt và miệng */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Đổ bóng cho mặt cười */
        }
        .eye {
            width: 15px; /* Kích thước mắt */
            height: 15px; /* Kích thước mắt */
            background-color: black; /* Màu mắt */
            border-radius: 50%; /* Để mắt hình tròn */
            position: absolute; /* Để định vị mắt */
        }
        .left-eye {
            left: 25px; /* Định vị mắt trái */
            top: 30px; /* Định vị mắt trái */
        }
        .right-eye {
            right: 25px; /* Định vị mắt phải */
            top: 30px; /* Định vị mắt phải */
        }
        .mouth {
            width: 50px; /* Kích thước miệng */
            height: 25px; /* Kích thước miệng */
            border: 5px solid black; /* Màu và độ dày của miệng */
            border-top-left-radius: 25px; /* Cắt góc trên bên trái */
            border-top-right-radius: 25px; /* Cắt góc trên bên phải */
            position: absolute; /* Để định vị miệng */
            left: 25px; /* Định vị miệng */
            top: 50px; /* Định vị miệng */
        }
    </style>
</head>
<body>

<div class="smiley">
    <div class="eye left-eye"></div>
    <div class="eye right-eye"></div>
    <div class="mouth"></div>
</div>

</body>
</html>
