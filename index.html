<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Tài Khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .container.active {
            display: flex;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold-out {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .view-all {
            text-align: center;
            margin: 20px;
        }
        .view-all button {
            padding: 10px 20px;
            background-color: #ffc107;
            border: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .view-all button:hover {
            background-color: #ffa000;
        }
    </style>
</head>
<body>
    <div class="view-all">
        <button onclick="toggleView()">Xem Tất Cả</button>
    </div>

    <div class="container">
        <!-- Cặp 1 -->
        <div class="item">
            <img src="IMG_3681.heic" alt="Sản phẩm 1">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <div class="item">
            <img src="IMG_3823.jpeg" alt="Sản phẩm 2">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <!-- Cặp 2 -->
        <div class="item">
            <img src="IMG_3822.jpeg" alt="Sản phẩm 3">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <div class="item">
            <img src="IMG_3681.heic" alt="Sản phẩm 4">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <!-- Cặp 3 (Đã Bán) -->
        <div class="item">
            <img src="IMG_3825.jpeg" alt="Sản phẩm đã bán">
            <div class="sold-out">Đã Bán</div>
        </div>
    </div>

    <script>
        function toggleView() {
            const container = document.querySelector('.container');
            container.classList.toggle('active');
        }
    </script>
</body>
</html>
