<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            background-color: #333;
            padding: 20px;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .button a:hover {
            background-color: #ffa000;
        }
    </style>
</head>
<body>
    <div class="banner">
        Bán Xlim Cũ
    </div>
    <div class="content">
        <div class="image-banner">
            <img src="your-banner-image-url.jpg" alt="Banner Image">
        </div>
        <div class="stats">
            <p>Số tài khoản đang bán: Xlim V2</p>
        </div>
        <div class="button">
            <a href="#">Xem Tất Cả</a>
        </div>
    </div>
</body>
</html>
