<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi mã xác minh</title>
</head>
<body>
    <div id="auth-section">
        <h2>Quên mật khẩu?</h2>
        
        <!-- Form gửi email đến Formspree -->
        <form action="https://formspree.io/f/movqdkwp" method="POST">
            <input type="email" name="email" id="forgot-email" placeholder="Nhập email để nhận mã code" required>
            <button type="submit">Gửi mã xác minh</button>
        </form>
        
        <!-- Thông báo cho người dùng -->
        <p id="message"></p>
    </div>
</body>
</html>
