<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .login-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 10px #000;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .login-box button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .login-box button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <!-- Form đăng nhập -->
    <div id="login-section" class="login-container">
        <div class="login-box">
            <h2>Đăng Nhập</h2>
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button onclick="handleLogin()">Đăng nhập</button>
        </div>
    </div>

    <!-- Nội dung chính -->
    <div id="main-content" class="hidden">
        <div id="home">
            <div class="banner">
                Trang Chủ
            </div>
            
            <!-- Phần Bán Xlim Cũ -->
            <div class="content">
                <div class="image-banner">
                    <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
                </div>
            </div>

            <div style="margin-top: 40px;">
                <!-- Phần Bán Tinh Dầu Chai -->
                <div class="content">
                    <div class="image-banner">
                        <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
                    </div>
                    <div class="button">
                        <a href="#" onclick="toggleView('ban-xlim-moi')">Bán Tinh Dầu Chai</a>
                    </div>
                </div>
            </div>

            <!-- Liên Hệ Hỗ Trợ -->
            <div class="support">
                <a href="https://www.facebook.com/share/14nVTmBR7r/?mibextid=wwXIfr" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                    Liên Hệ Hỗ Trợ
                </a>
            </div>
        </div>

        <!-- Phần Bán Xlim Cũ -->
        <div id="ban-xlim-cu" class="hidden">
            <div class="banner">
                Bán Xlim Cũ
            </div>
            <div class="content">
                <div class="image-banner">
                    <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
                </div>
                <div class="container">
                    <div class="item">
                        <img src="IMG_3681.heic" alt="Item 1">
                        <div class="price">350k</div>
                        <div class="button">
                            <a href="#">Mua Ngay</a>
                        </div>
                    </div>
                    <div class="sold">
                        <p>Đã Bán</p>
                        <img src="IMG_3825.jpeg" alt="Đã Bán">
                    </div>
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('home')">Đóng</a>
                </div>
            </div>
        </div>

        <!-- Phần Bán Tinh Dầu Chai -->
        <div id="ban-xlim-moi" class="hidden">
            <div class="banner">
                Bán Tinh Dầu Chai
            </div>
            <div class="content">
                <div class="image-banner">
                    <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
                </div>
                <div class="container">
                    <div class="item">
                        <img src="IMG_3827.jpeg" alt="Item 1">
                        <div class="price">185k 5 chai</div>
                        <div class="button">
                            <a href="#">Tinh Dầu Chai</a>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('home')">Đóng</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const validUsername = "admin"; // Tên đăng nhập hợp lệ
            const validPassword = "123456"; // Mật khẩu hợp lệ

            if (username === validUsername && password === validPassword) {
                alert("Đăng nhập thành công!");
                document.getElementById("login-section").classList.add("hidden");
                document.getElementById("main-content").classList.remove("hidden");
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng!");
            }
        }

        function toggleView(showSection) {
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("ban-xlim-moi").classList.add("hidden");

            if (showSection) {
                document.getElementById(showSection).classList.remove("hidden");
            }
        }
    </script>
</body>
</html>
