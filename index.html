<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        .hidden {
            display: none;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Giao diện đăng nhập và đăng ký */
        .login-container, .register-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .login-container input, .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .support {
            background-color: #3b5998;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
        }
        .support a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .support a:hover {
            color: #ffdd57;
        }
    </style>
</head>
<body>

    <!-- Đăng Nhập / Đăng Ký -->
    <div id="login-container" class="login-container">
        <h2>Đăng Nhập</h2>
        <input type="text" id="username" placeholder="Tên Đăng Nhập">
        <input type="password" id="password" placeholder="Mật Khẩu">
        <div class="button">
            <a href="#" onclick="login()">Đăng Nhập</a>
        </div>
        <p>Chưa có tài khoản? <a href="#" onclick="toggleView('register-container')">Đăng Ký</a></p>
    </div>

    <div id="register-container" class="register-container hidden">
        <h2>Đăng Ký</h2>
        <input type="text" id="register-username" placeholder="Tên Đăng Nhập">
        <input type="password" id="register-password" placeholder="Mật Khẩu">
        <div class="button">
            <a href="#" onclick="register()">Đăng Ký</a>
        </div>
        <p>Đã có tài khoản? <a href="#" onclick="toggleView('login-container')">Đăng Nhập</a></p>
    </div>

    <!-- Trang Chủ (Ẩn khi chưa đăng nhập) -->
    <div id="home" class="hidden">
        <div class="banner">
            Trang Chủ
        </div>
        
        <!-- Phần Bán Xlim Cũ -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
            </div>
        </div>

        <!-- Liên Hệ Hỗ Trợ (Facebook) -->
        <div class="support">
            <a href="https://www.facebook.com/share/14nVTmBR7r/?mibextid=wwXIfr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Liên Hệ Hỗ Trợ
            </a>
        </div>
    </div>

    <!-- Phần Bán Xlim Cũ -->
    <div id="ban-xlim-cu" class="hidden">
        <div class="banner">
            Bán Xlim Cũ
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ">
            </div>
            <div class="container">
                <!-- Item 1 -->
                <div class="item">
                    <img src="IMG_3681.heic" alt="Item 1">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="item">
                    <img src="IMG_3823.jpeg" alt="Item 2">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
                <!-- Item 3 -->
                <div class="item">
                    <img src="IMG_3822.jpeg" alt="Item 3">
                    <div class="price">350k</div>
                    <div class="button">
                        <a href="#">Mua Ngay</a>
                    </div>
                </div>
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('home')">Đóng</a>
            </div>
        </div>
    </div>

    <script>
        function toggleView(showSection) {
            // Ẩn tất cả các phần
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("register-container").classList.add("hidden");
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");

            // Hiện phần trang chủ hoặc phần tương ứng
            if (showSection) {
                document.getElementById(showSection).classList.remove("hidden");
            }
        }

        function login() {
            // Giả sử tên đăng nhập và mật khẩu đúng
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username && password) {
                toggleView('home');
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        }

        function register() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            if (username && password) {
                alert("Đăng ký thành công!");
                toggleView('login-container');
            } else {
                alert("Vui lòng nhập đầy đủ thông tin.");
            }
        }
    </script>
</body>
</html>
