<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Phần Bán Xlim Cũ -->
    <div class="banner">
        Bán Xlim Cũ
    </div>
    <div class="content">
        <div class="image-banner">
            <img src="your-banner-image-url.jpg" alt="Banner Image">
        </div>
        <div class="stats">
            <p>Số tài khoản đang bán: Xlim V2</p>
        </div>
        <div class="button">
            <a href="#xem-tat-ca">Xem Tất Cả</a>
        </div>
    </div>

    <!-- Phần Xem Tất Cả -->
    <div id="xem-tat-ca" class="container">
        <!-- Item 1 -->
        <div class="item">
            <img src="image1-url.jpg" alt="Item 1">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <!-- Item 2 -->
        <div class="item">
            <img src="image2-url.jpg" alt="Item 2">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <!-- Item 3 -->
        <div class="item">
            <img src="image3-url.jpg" alt="Item 3">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
        <!-- Item 4 -->
        <div class="item">
            <img src="image4-url.jpg" alt="Item 4">
            <div class="price">350k</div>
            <div class="button">
                <a href="#">Mua Ngay</a>
            </div>
        </div>
    </div>
</body>
</html>
