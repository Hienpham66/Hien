<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Phạm Thế Hiển</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-section">
        <h2>Đăng nhập</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <p id="login-error" class="error"></p>
        
        <h3>Đăng ký</h3>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
        <p id="register-error" class="error"></p>

        <h3>Quên mật khẩu?</h3>
        <input type="email" id="forgot-email" placeholder="Nhập email để nhận mã code">
        <button onclick="sendResetCode()">Gửi mã xác minh</button>
        <p id="forgot-error" class="error"></p>

        <h3>Nhập mã xác minh</h3>
        <input type="text" id="reset-code" placeholder="Mã xác minh">
        <input type="password" id="new-password" placeholder="Mật khẩu mới">
        <button onclick="resetPassword()">Đặt lại mật khẩu</button>
        <p id="reset-error" class="error"></p>
    </div>

    <div class="profile-container" style="display: none;">
        <h1>Chào mừng đến với trang cá nhân của tôi</h1>
        <h2>Phạm Thế Hiển</h2>
        <img src="https://via.placeholder.com/150" alt="Ảnh của tôi">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
