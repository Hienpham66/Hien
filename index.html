<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_3477.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        .sold {
            background-color: #ff0000;
            color: white;
            padding: 5px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .sold img {
            width: 150px; /* Chỉnh sửa kích thước ảnh nhỏ hơn */
            border-radius: 5px;
            margin-top: 10px;
        }
        /* Liên hệ Hỗ Trợ */
        .support {
            background-color: #3b5998;
            padding: 20px;
            color: white;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
        }
        .support a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .support a:hover {
            color: #ffdd57;
        }
        .support img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Trang Chủ -->
    <div id="home" class="hidden">
        <div class="banner">
            Trang Chủ
        </div>
        
        <!-- Phần Bán Xlim Cũ -->
        <div class="content">
            <div class="image-banner">
                <!-- Máy ảnh ở trang chủ -->
                <img src="IMG_3680.jpeg" alt="Banner Máy Ảnh">
            </div>
            <div class="button">
                <a href="#" onclick="toggleView('ban-xlim-cu')">Bán Xlim Cũ</a>
            </div>
        </div>

        <div style="margin-top: 40px;">
            <!-- Phần Bán Tinh Dầu Chai -->
            <div class="content">
                <div class="image-banner">
                    <!-- Thay ảnh cho Bán Tinh Dầu Chai -->
                    <img src="IMG_3827.jpeg" alt="Banner Bán Tinh Dầu Chai">
                </div>
                <div class="button">
                    <a href="#" onclick="toggleView('ban-xlim-moi')">Bán Tinh Dầu Chai</a>
                </div>
            </div>
        </div>

        <!-- Liên Hệ Hỗ Trợ (Facebook) -->
        <div class="support">
            <a href="https://www.facebook.com/share/14nVTmBR7r/?mibextid=wwXIfr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                Liên Hệ Hỗ Trợ
            </a>
        </div>
    </div>

    <!-- Đăng Nhập -->
    <div id="login" class="hidden">
        <div class="banner">Đăng Nhập</div>
        <div class="content">
            <label for="login-username">Tên đăng nhập:</label>
            <input type="text" id="login-username" name="username"><br><br>
            <label for="login-password">Mật khẩu:</label>
            <input type="password" id="login-password" name="password"><br><br>
            <button onclick="login()">Đăng Nhập</button><br><br>
            <a href="#" onclick="toggleView('register')">Chưa có tài khoản? Đăng ký ngay!</a>
        </div>
    </div>

    <!-- Đăng Ký -->
    <div id="register" class="hidden">
        <div class="banner">Đăng Ký</div>
        <div class="content">
            <label for="register-username">Tên đăng nhập:</label>
            <input type="text" id="register-username" name="username"><br><br>
            <label for="register-password">Mật khẩu:</label>
            <input type="password" id="register-password" name="password"><br><br>
            <button onclick="register()">Đăng Ký</button><br><br>
            <a href="#" onclick="toggleView('login')">Đã có tài khoản? Đăng nhập ngay!</a>
        </div>
    </div>

    <script>
        function toggleView(showSection) {
            // Ẩn tất cả các phần
            document.getElementById("home").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("ban-xlim-moi").classList.add("hidden");
            document.getElementById("login").classList.add("hidden");
            document.getElementById("register").classList.add("hidden");

            // Hiện phần trang chủ hoặc phần tương ứng
            if (showSection) {
                document.getElementById(showSection).classList.remove("hidden");
            }
        }

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Kiểm tra đăng nhập
            if (username === "user" && password === "password") {
                // Lưu thông tin đăng nhập vào localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Chuyển tới trang chủ sau khi đăng nhập thành công
                alert("Đăng nhập thành công!");
                toggleView('home'); // Hiển thị trang chủ
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }

        function register() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;

            // Lưu thông tin đăng ký (chỉ làm mẫu, không kiểm tra tính hợp lệ)
            alert("Đăng ký thành công!");
            toggleView('login'); // Quay lại đăng nhập sau khi đăng ký thành công
        }

        // Kiểm tra khi trang được tải lại
        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                toggleView('home');
            } else {
                toggleView('login');
            }
        }
    </script>
</body>
</html>
