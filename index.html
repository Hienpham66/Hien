<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .hidden {
            display: none;
        }
        .banner {
            background-color: #ff4500;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .content {
            background-color: #333;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .image-banner img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
        .stats {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.8;
        }
        .button a {
            text-decoration: none;
            background-color: #ffc107;
            color: black;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .button a:hover {
            background-color: #ffa000;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 10px;
            width: 200px;
            padding: 10px;
            text-align: center;
            color: white;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: yellow;
            margin: 10px 0;
        }
        /* Style for "Đã Bán" */
        #da-ban {
            text-align: center;
            padding: 20px;
        }
        #da-ban .da-ban-title {
            border: 2px solid #ff0000; /* Red border */
            color: white;
            display: inline-block;
            font-size: 18px;
            padding: 5px 10px;
            margin: 10px 0;
            background-color: #ff4500; /* Red background */
        }
        #da-ban img {
            width: 50%;
            max-width: 200px;
            margin: 10px 0;
        }
        /* Style for the "Đóng" button */
        .close-button {
            text-decoration: none;
            background-color: #ff4500;
            color: white;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .close-button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
    <!-- Phần Bán Xlim Cũ - Khối 1 -->
    <div id="ban-xlim-cu">
        <div class="banner">
            Bán Xlim Cũ - Khối 1
        </div>
        <!-- Sản phẩm 1 -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3680.jpeg" alt="Banner Bán Xlim Cũ 1">
            </div>
            <div class="stats">
                <p>Số tài khoản đang bán: Xlim V2</p>
            </div>
            <div class="button">
                <a onclick="showXemTatCa1()">Xem Tất Cả</a>
            </div>
        </div>
        <!-- Sản phẩm 2 -->
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3823.jpeg" alt="Banner Bán Xlim Cũ 2">
            </div>
            <div class="stats">
                <p>Số tài khoản đang bán: Xlim V3</p>
            </div>
            <div class="button">
                <a onclick="showXemTatCa2()">Xem Tất Cả</a>
            </div>
        </div>
    </div>

    <!-- Phần "Xem Tất Cả" - Khối 1, Sản phẩm 1 -->
    <div id="xem-tat-ca-1" class="hidden">
        <div class="container">
            <div class="item">
                <img src="IMG_3681.heic" alt="Item 1">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <div class="item">
                <img src="IMG_3822.jpeg" alt="Item 2">
                <div class="price">350k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
        </div>
        <!-- Phần Đã Bán -->
        <div id="da-ban">
            <div class="da-ban-title">Đã Bán</div>
            <img src="IMG_3825.jpeg" alt="Đã Bán">
        </div>
        <a class="close-button" onclick="closeXemTatCa1()">Đóng</a>
    </div>

    <!-- Phần "Xem Tất Cả" - Khối 1, Sản phẩm 2 -->
    <div id="xem-tat-ca-2" class="hidden">
        <div class="container">
            <div class="item">
                <img src="IMG_3823.jpeg" alt="Item 3">
                <div class="price">400k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
            <div class="item">
                <img src="IMG_3825.jpeg" alt="Item 4">
                <div class="price">450k</div>
                <div class="button">
                    <a href="#">Mua Ngay</a>
                </div>
            </div>
        </div>
        <!-- Phần Đã Bán -->
        <div id="da-ban">
            <div class="da-ban-title">Đã Bán</div>
            <img src="IMG_3681.heic" alt="Đã Bán">
        </div>
        <a class="close-button" onclick="closeXemTatCa2()">Đóng</a>
    </div>

    <!-- Phần Bán Xlim Cũ - Khối 2 -->
    <div id="ban-xlim-cu-2">
        <div class="banner">
            Bán Xlim Cũ - Khối 2
        </div>
        <div class="content">
            <div class="image-banner">
                <img src="IMG_3823.jpeg" alt="Banner Bán Xlim Cũ 2">
            </div>
            <div class="stats">
                <p>Số tài khoản đang bán: Xlim V4</p>
            </div>
            <div class="button">
                <a href="#">Liên hệ để mua</a>
            </div>
        </div>
    </div>

    <script>
        // Khối 1 - Sản phẩm 1
        function showXemTatCa1() {
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("xem-tat-ca-1").classList.remove("hidden");
        }

        function closeXemTatCa1() {
            document.getElementById("xem-tat-ca-1").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.remove("hidden");
        }

        // Khối 1 - Sản phẩm 2
        function showXemTatCa2() {
            document.getElementById("ban-xlim-cu").classList.add("hidden");
            document.getElementById("xem-tat-ca-2").classList.remove("hidden");
        }

        function closeXemTatCa2() {
            document.getElementById("xem-tat-ca-2").classList.add("hidden");
            document.getElementById("ban-xlim-cu").classList.remove("hidden");
        }
    </script>
</body>
</html>
