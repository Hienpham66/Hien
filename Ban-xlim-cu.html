<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bán Xlim Cũ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .content {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Chào Mừng Bạn Đến Với Trang Bán Xlim Cũ!</h2>
        <p>Ở đây bạn có thể mua các sản phẩm Xlim cũ. Cảm ơn bạn đã đăng nhập!</p>
        <button onclick="window.location.href='login.html'">Đăng Xuất</button>
    </div>

    <script>
        // Kiểm tra nếu người dùng chưa đăng nhập, chuyển hướng về trang đăng nhập
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
